<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <style>
        body{background: #FFF;width: 1440px;
            height: 1024px;}
        .black-text{color: var(--Black, #252E2C);font-family: "General Sans";font-size: 30px;font-style: normal;font-weight: 600;line-height: normal;}

        .container{
            margin:0 auto;
            display: flex;
    flex-direction: column;
    justify-content: center; /* Center content vertically */
    align-items: center;
        }

.green-text{color: var(--Bold-Mint, #47837A);
    font-family: "General Sans";
    font-size: 30px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;}

    h1{text-align: center;
            color: #000;
            font-family: "General Sans";
            font-size: 48px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;}
        
        input {
    width: 400px; /* Fixed width for the input fields */
    height: 50px; /* Adjust height as needed */
    border-radius: 26px;
    border: 2px solid var(--Bold-Mint, #47837A);
    background: #FFF;
    box-shadow: 3px 4px 4px 0px rgba(0, 0, 0, 0.25);
    padding: 10px; /* Add padding for better appearance */
    font-size: 16px; /* Set font size */
}

.form-group{margin-bottom: 20px;}

    .login-btn{width: 400px;
height: 50px;

border-radius: 26px;
background: var(--Bold-Mint, #47837A);
box-shadow: 3px 4px 4px 0px #47837A;
color:#FFF;
font-family: "General Sans";}

.alt{margin-top: 30px;}
    </style>
</head>

<body>
    <div class="header" onclick="window.location.href='index.html'">
    <span class="black-text">Book</span><span class="green-text">worm</span>
    </div>

    <div class="container">
        <h1>Log in</h1>
        <form action="/login-login" method="POST" class="login-form">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email"required>
            </div>
    
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password"required>
            </div>
    
        <button type="submit" class="login-btn" onclick="window.location.href='home.html'"></button>> Log In</button>
        </form>
        <div class="alt">
        <span class="black-text">Don't have an account?</span><span class="green-text" onclick="window.location.href='signup.html'">Sign Up</span>
        </div>
        </div>
</body>
</html>
