<!DOCTYPE html>
<html>
<head>
    <title>page_reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

    <style>
        #navbar {
            display: flex;
            justify-content: left;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            position: relative;
        }

        #navbar > a {
            width: 125px;
            height: 50px; 
            display: block;
            text-align: center;
            line-height: 50px;
            margin-left: 15px;
            margin-right: 15px;
            color: black;
            text-decoration: none; 
        }

        #navbar a:hover, #worm:hover, i:hover {
            color: #FFAC33;
        }

        #rightNav {
            display: flex;
            text-align: right;
            position: absolute;
            right: 25px;
        }

        #rightNav > a {
            width: 75px;
            height: 50px; 
            display: block;
            text-align: center;
            line-height: 50px; 
            margin-right: 10px;
            color: black;
            text-decoration: none; 
        }

        i {
            margin-right: 5px;
            color: #47837A;
        }

        #worm {
            color: #47837A;
        }

        #home {
            font-weight: bold;
        }

        .pdf-frame {
            width: 50%; 
            height: 90vh; 
            margin-left: 200px;  
            margin-top: 25px;
        }

        .mainSection {
            display: flex;
        }

        .timer-container {
            width: 60%;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .timer-display {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #progressBar {
            background-color: #FFAC33;
        }

        .rightSection {
            width: 40%;
        }

        .note {
            border: 2.5px solid #e9e9e9;
            padding: 10px;
            margin-bottom: 10px; 
            margin-top: 10px;
            cursor: text; /* Change cursor to indicate editable text */
            width: 100%;
            box-sizing: border-box; 
            background-color: #f9f9f9; /* Optional: background for better visibility */
        }

        .noteSection {
            padding-left: 20%;
            display: grid;
            width: 80%;
        }

        #addNoteBtn {
            margin-top: 10px;
            margin-bottom: 50px;
            background-color: #47837A;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <a href="home.html" id="home"> Book<span id="worm">worm </span></a>
        <a href="startReading.html" id="start"> <i class="bi bi-book"></i>Start Reading </a>
        <a href="resume.html" id="log"><i class="bi bi-bookmark-check-fill"></i>Book Log </a>
        <div id="rightNav">
            <a href="shop.html"> <i class="bi bi-coin"></i> 100</a>
            <a href="shop.html"> Shop</a>
        </div>
    </div> <!-- nav bar -->

    <div class="mainSection">
        <iframe class="pdf-frame" src="examplePDF.pdf"></iframe>
        <div class="rightSection">
            <div class="timer-container">
                <!-- Countdown Timer Display -->
                <div class="timer-display" id="timer">1:00:00</div>

                <!-- Progress Bar -->
                <div class="progress" style="height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                         id="progressBar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        100%
                    </div>
                </div>
            </div>

            <div class="noteSection">
                <h1>Notes</h1>
                <textarea type="text" id="noteInput" placeholder="Enter your note here"></textarea>
                <button id="addNoteBtn">Add Note</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Timer Logic -->
    <script>
        const totalTime = 3600;
        let timeLeft = totalTime;

        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');

        const countdown = setInterval(() => {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;

            timerElement.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const progressPercent = (timeLeft / totalTime) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressBar.textContent = `${Math.round(progressPercent)}%`;

            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdown);
                timerElement.textContent = "Time's up!";
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
            }
        }, 1000);
    </script>

    <script>
        document.getElementById("addNoteBtn").addEventListener("click", function() {
            const noteInput = document.getElementById("noteInput");
            const noteText = noteInput.value.trim();
            
            if (noteText) {
                const noteSection = document.querySelector(".noteSection");

                // Create a new note element
                const newNote = document.createElement("div");
                newNote.className = "note";
                newNote.textContent = noteText;

                // Make the new note content editable
                newNote.setAttribute("contenteditable", "true");

                // Remove the default contenteditable style
                newNote.style.cursor = 'text';

                // Handle blur event to save the note when the user clicks away
                newNote.addEventListener("blur", function() {
                    newNote.setAttribute("contenteditable", "false");
                    if (newNote.textContent.trim() === "") {
                        noteSection.removeChild(newNote); // Remove if empty
                    }
                });

                // Handle Enter key to save and blur the note
                newNote.addEventListener("keydown", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault(); // Prevent new line
                        newNote.blur(); // Remove contenteditable when Enter is pressed
                    }
                });

                // Append the new note to the note section
                noteSection.appendChild(newNote);

                // Clear the input
                noteInput.value = "";
            } else {
                alert("Please enter a note!");
            }
        });
    </script>

</body> 
</html>
