<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm</title>
    <link rel="stylesheet" href="home.css">
    <script type="text/javascript" src="home.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a class="navbar-brand" href="#">Book<span class="brand-color-shift">worm</span></a>
            <a href="#" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" viewBox="0 -5.5 24 24"><path fill="#47837A" d="M6.75 22q-1.125 0-1.937-.763T4 19.35V5.4q0-.95.588-1.7t1.537-.95l7.5-1.475q.925-.2 1.65.4T16 3.225V15.15q0 .725-.45 1.288t-1.15.687L6.525 18.7q-.225.05-.375.238T6 19.35q0 .275.225.463T6.75 20H18V5q0-.425.288-.712T19 4t.713.288T20 5v15q0 .825-.587 1.413T18 22zm1.45-5.65q.35-.075.575-.35T9 15.375V5.45q0-.475-.363-.775t-.837-.2q-.35.075-.575.35T7 5.45v9.925q0 .475.362.775t.838.2"/></svg>
                Start Reading
            </a>
            <a href="#" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="1 -5.5 24 24"><path fill="#47837A" d="M5 21q-.825 0-1.412-.587T3 19V6.525q0-.35.113-.675t.337-.6L4.7 3.725q.275-.35.687-.538T6.25 3h11.5q.45 0 .863.188t.687.537l1.25 1.525q.225.275.338.6t.112.675V19q0 .825-.587 1.413T19 21zm.4-15h13.2l-.85-1H6.25zM16 8H8v8l4-2l4 2z"/></svg>
                Book Log
            </a>
        </div>
        <div class="navbar-right">
            <span class="coins">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="3 -6 24 24"><path fill="#FFCC4D" d="M17 3.34A10 10 0 1 1 2 12l.005-.324A10 10 0 0 1 17 3.34M12 6a1 1 0 0 0-1 1a3 3 0 1 0 0 6v2a1.02 1.02 0 0 1-.866-.398l-.068-.101a1 1 0 0 0-1.732.998a3 3 0 0 0 2.505 1.5H11a1 1 0 0 0 .883.994L12 18a1 1 0 0 0 1-1l.176-.005A3 3 0 0 0 13 11V9c.358-.012.671.14.866.398l.068.101a1 1 0 0 0 1.732-.998A3 3 0 0 0 13.161 7H13a1 1 0 0 0-1-1m1 7a1 1 0 0 1 0 2zm-2-4v2a1 1 0 0 1 0-2"/></svg>
                2,300
            </span>
            <button href="#" class="home-btn">Shop</button>
        </div>
    </nav>

    <div class="container">
        <div class="left-side">
            <h3 class="body_title">Welcome back, Bo</h3>
            <div class="mascot-container">
                <img src="img/critter.jpg" alt="Mascot">
            </div>
        </div>

        <div class="right-side">
            <h3 class="body_title">Start a new reading</h3>
            <div 
                id="dropArea" 
                class="new-reading"
                ondrop="dropHandler(event);"
                ondragover="dragOverHandler(event);"
                ondragleave="dragLeaveHandler(event);"
            >
                <svg id="uploadSymbol" xmlns="http://www.w3.org/2000/svg" width="7em" height="7em" viewBox="0 0 24 24"><path fill="#47837A" d="M11 14.825V18q0 .425.288.713T12 19t.713-.288T13 18v-3.175l.9.9q.15.15.338.225t.375.063t.362-.088t.325-.225q.275-.3.288-.7t-.288-.7l-2.6-2.6q-.15-.15-.325-.212T12 11.425t-.375.063t-.325.212l-2.6 2.6q-.3.3-.287.7t.312.7q.3.275.7.288t.7-.288zM6 22q-.825 0-1.412-.587T4 20V4q0-.825.588-1.412T6 2h7.175q.4 0 .763.15t.637.425l4.85 4.85q.275.275.425.638t.15.762V20q0 .825-.587 1.413T18 22zm7-14q0 .425.288.713T14 9h4l-5-5z"/></svg>
                <p id="uploadText">Drop pdf files here or</p>
                <button class="home-btn" id="uploadButton" onclick="document.getElementById('fileInput').click()">Browse files</button>
                
                <input type="file" id="fileInput" accept="application/pdf" style="display:none;" onchange="fileChangeHandler(event)">
                
                <svg id="confirmationSymbol" xmlns="http://www.w3.org/2000/svg" width="7em" height="7em" viewBox="0 0 24 24" style="display: none;"><path fill="#47837A" d="M10 10.5h1q.425 0 .713-.288T12 9.5v-1q0-.425-.288-.712T11 7.5H9.5q-.2 0-.35.15T9 8v4q0 .2.15.35t.35.15t.35-.15T10 12zm0-1v-1h1v1zm5 3q.425 0 .713-.288T16 11.5v-3q0-.425-.288-.712T15 7.5h-1.5q-.2 0-.35.15T13 8v4q0 .2.15.35t.35.15zm-1-1v-3h1v3zm4-1h.5q.2 0 .35-.15T19 10t-.15-.35t-.35-.15H18v-1h.5q.2 0 .35-.15T19 8t-.15-.35t-.35-.15h-1q-.2 0-.35.15T17 8v4q0 .2.15.35t.35.15t.35-.15T18 12zM8 18q-.825 0-1.412-.587T6 16V4q0-.825.588-1.412T8 2h12q.825 0 1.413.588T22 4v12q0 .825-.587 1.413T20 18zm-4 4q-.825 0-1.412-.587T2 20V7q0-.425.288-.712T3 6t.713.288T4 7v13h13q.425 0 .713.288T18 21t-.288.713T17 22z"/></svg>
                <p style="display: none;" id="fileNameDisplay">File name</p>
                <a href="../pageReader.html"><button class="home-btn" id="fileReadingButton" style="display: none;">Start reading</button></a>
            </div>

            <h3 class="body_title">Jump back in</h3>
            <div class="jump-back-in">
                <div class="book-card">
                    <img src="img/cover1.png" class="book-thumbnail" alt="Book 1">
                    <p>Molecular Biology Techniques, 4th ed.</p>
                    <a href="../pageReader.html"><button class="home-btn">Read</button></a>
                </div>
                <div class="book-card">
                    <img src="img/cover2.png" class="book-thumbnail" alt="Book 2">
                    <p>Typographic Design: Form and Communication</p>
                    <a href="../pageReader.html"><button class="home-btn">Read</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
