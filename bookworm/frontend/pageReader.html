            document.addEventListener('DOMContentLoaded', () => {
                const iframe = document.getElementById('pdfViewer'); // Select the iframe
                const params = new URLSearchParams(window.location.search); // Parse query parameters

                    // Construct the path to the PDF file
                    const pdfPath = `../backend/uploads/${encodeURIComponent(title)}`;
                    // Set the iframe src to the constructed path

                } else {
                    // Handle cases where the title parameter is missing

                    console.error('No title parameter provided in the URL.');
                }
            });

    <!-- JavaScript for Timer Logic -->
   <script>
    let isPaused = false;
    let countdown;

   // Retrieve the saved reading time from sessionStorage
const readingTime = sessionStorage.getItem('reading_time');  // This gets the value as a string

// Convert it to a number (in case it's a string) and then multiply by 60 for seconds
const totalTime = readingTime ? parseInt(readingTime) * 60 : 60;  // Default to 60 seconds if not available
let timeLeft = totalTime;  // Time left to count down

console.log('Total time in seconds:', timeLeft);  // This will print the total time as a number

    const timerElement = document.getElementById('timer');
    const progressBar = document.getElementById('progressBar');

    // Function to start the countdown
    function startCountdown() {
        countdown = setInterval(() => {
            if (isPaused) return;  // If paused, don't count down
            
            const minutes = Math.floor(timeLeft / 60);  // Only minutes for a 1-minute timer
            const seconds = timeLeft % 60;

            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const progressPercent = (timeLeft / totalTime) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressBar.textContent = `${Math.round(progressPercent)}%`;

            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdown);
                timerElement.textContent = "Time's up!";
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
                // Redirect to quiz.html when time is up
                window.location.href = "quiz.html";
            }
        }, 1000);
    }

    // Start the countdown when the page loads
    startCountdown();

    // Pause Button Event Listener
    document.getElementById("pauseBtn").addEventListener("click", function() {
        isPaused = true;  // Pause the countdown
        document.getElementById("pauseBtn").style.display = "none";  // Hide Pause button
        document.getElementById("resumeBtn").style.display = "inline-block";  // Show Resume button
    });

    // Resume Button Event Listener
    document.getElementById("resumeBtn").addEventListener("click", function() {
        isPaused = false;  // Resume the countdown
        document.getElementById("resumeBtn").style.display = "none";  // Hide Resume button
        document.getElementById("pauseBtn").style.display = "inline-block";  // Show Pause button
    });
</script>

    </script>

    <script>
        document.getElementById("addNoteBtn").addEventListener("click", function() {
            const noteInput = document.getElementById("noteInput");
            const noteText = noteInput.value.trim();
            
            if (noteText) {
                const noteSection = document.querySelector(".noteSection");

                // Create a new note element
                const newNote = document.createElement("div");
                newNote.className = "note";
                newNote.textContent = noteText;

                // Make the new note content editable
                newNote.setAttribute("contenteditable", "true");

                // Remove the default contenteditable style
                newNote.style.cursor = 'text';

                // Handle blur event to save the note when the user clicks away
                newNote.addEventListener("blur", function() {
                    newNote.setAttribute("contenteditable", "false");
                    if (newNote.textContent.trim() === "") {
                        noteSection.removeChild(newNote); // Remove if empty
                    }
                });

                // Handle Enter key to save and blur the note
                newNote.addEventListener("keydown", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault(); // Prevent new line
                        newNote.blur(); // Remove contenteditable when Enter is pressed
                    }
                });

                // Append the new note to the note section
                noteSection.appendChild(newNote);

                // Clear the input
                noteInput.value = "";
            } else {
                alert("Please enter a note!");
            }
        });
    </script>
